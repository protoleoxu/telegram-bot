---
kind: pipeline
type: exec
name: build

clone:
  disable: true

platform:
  os: windows
  arch: amd64

steps:
  - name: exec build
    commands:
      - cd D:\code
      - git-bash.exe .\winrunnerscripts\build_script.sh
    when:
      branch:
        - develop
      event:
        - push